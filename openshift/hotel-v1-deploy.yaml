apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-v1
  labels:
    app: hotel-v1
    app.kubernetes.io/component: hotel-v1
    app.kubernetes.io/instance: hotel-v1
    app.kubernetes.io/part-of: bee-travels
spec:
  replicas: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: hotel-v1
    spec:
      containers:
        - name: hotel-v1
          image: beetravels/hotel-v1:node-540d5182fe943a3ad87c559dd7fcce025cec9833
          ports:
            - containerPort: 9101
              protocol: TCP
          env:
            - name: HOST_IP
              value: hotel-v1
            - name: LOG_LEVEL
              value: info
            - name: PORT
              value: '9101'
            - name: SCHEME
              value: http
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
